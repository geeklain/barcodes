<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <link type="text/css" rel="stylesheet" href="zxing.css">

  <title>ZXing js</title>
  <script type="text/javascript" language="javascript" src="require.js"></script>
  <script type="text/javascript" language="javascript">
    require(['barcode-reader'], function (reader) {

      var codeFound = function(result) {
        var codeEl = document.querySelector('#code');
        codeEl.textContent = result;
      };

      document.querySelector('#startButton').addEventListener('click', function() {
        reader.start(codeFound);
      });
      document.querySelector('#stopButton').addEventListener('click', function() {
        reader.stop();
      });
    });
  </script>

  <style>
    #barcodeVideo {
      width: 640px;
    }
  </style>
</head>

<h1>ZXing in javascript</h1>

<video id="barcodeVideo" autoplay ></video>

<p>
  <input id="startButton" type="submit" value="Start" />
  <input id="stopButton" type="submit" value="Stop" />
</p>
<p id="code"></p>

</body>
</html>
